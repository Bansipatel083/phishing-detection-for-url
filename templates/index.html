<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing URL Detection Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4">Phishing URL Detection Tool</h1>
        </header>
        <main>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form action="/predict" method="post">
                                <div class="form-group">
                                    <label for="url" class="font-weight-bold">Enter a URL:</label>
                                    <input type="text" id="url" name="url" class="form-control" placeholder="http://example.com" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Check</button>
                            </form>
                            {% if prediction_text %}
                                <div class="alert alert-info mt-4">
                                    <h4 class="alert-heading">Prediction:</h4>
                                    <p class="mb-0">{{ prediction_text }}</p>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center mt-5">
            <p class="text-muted">&copy; 2024 Phishing URL Detection Tool. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
